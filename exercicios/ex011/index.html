<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir site em varios dispositvos diferentes ou diminua o navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudio no HTML5</p>
    <audio controls autoplay>
        <source src="midia/music.mp3" type="audio/mpeg">
        <source src="midia/music.ogg" type="audio/ogg">
        <source src="midia/music.wav" type="audio/wav">
    </audio>
</body>
</html>
